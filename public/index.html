<!DOCTYPE html>
<html>

<head>
    <title>Estimate Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        /* Text alignment for body */
        body {
            text-align: center;
            background-image: url('images/landscape_bg.jpg');
            background-size: cover;
        }

        input {
            max-width: 50px;
            text-align: center;
        }
        .btn-primary {
            color: #fff;
            background-color: #0272B1;
            border-color: #4e8fb5;
        }
        .input-group {
            display: flex;
            justify-content: center;
        }

        /* Styling h1 tag */
        .m-header h2 {
            color: #0272B1;
            text-align: center;
            margin: 0 0 20px 0;
        }

        /* Styling modal */
        .modal:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .modal-dialog {
            display: inline-block;
            vertical-align: middle;
        }

        .modal .modal-content {
            padding: 20px 20px 20px 20px;
            -webkit-animation-name: modal-animation;
            -webkit-animation-duration: 1s;
            animation-name: modal-animation;
            animation-duration: 1s;
        }

        @-webkit-keyframes modal-animation {
            from {
                top: -30px;
                opacity: 0;
            }

            to {
                top: 0px;
                opacity: 1;
            }
        }

        @keyframes modal-animation {
            from {
                top: -30px;
                opacity: 0;
            }

            to {
                top: 0px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="modal" id="estimateModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal root -->
                <div class="m-header">
                    <h2 class="myModalLabel">BD Estimate Generator</h2>
                </div>

                <!-- Modal body -->
                <div class="row">
                    <div class="col-md-6 text-center">
                        <label for="input1">Overall Labor Multiplier</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="input1" value="1">
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <label for="input2">Overall Cloud Services Multiplier</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="input2" value="1">
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="footer">
                    <button class="btn btn-primary" type="submit">Generate</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('#estimateModal').modal({ backdrop: 'static' });
                $('#estimateModal').modal('show');
            }, 1200);
        });
    </script>
</body>

</html>
